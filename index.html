<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EquaSmart - Matemática com IA</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        background-color: #121212;
        color: #e0e0e0;
    }

    h1 {
        color: #2196F3; 
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        font-size: 36px;
    }

    h1 svg {
        margin-right: 10px;
    }

    input {
        padding: 10px;
        margin: 5px;
        font-size: 18px;
        width: 350px;
        border-radius: 5px;
        border: none;
        outline: none;
        background-color: #1f1f1f;
        color: #ffffff;
    }

    input::placeholder {
        color: #aaaaaa;
    }

    button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        background-color: #6200ea;
        color: #ffffff;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    button:hover {
        background-color: #3700b3;
    }

    #resultado {
        margin-top: 20px;
        font-size: 22px;
        max-width: 600px;
        background-color: #1e1e1e;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        font-weight: bold;
    }

    footer {
        margin-top: auto;
        padding: 10px;
        font-size: 14px;
        color: #888888;
        text-align: center;
    }
</style>
</head>
<body>
<h1>
    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="#2196F3" viewBox="0 0 24 24">
        <path d="M6 2h12a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm0 2v16h12V4H6zm2 2h2v2H8V6zm4 0h2v2h-2V6zm-4 4h2v2H8v-2zm4 0h2v2h-2v-2zm-4 4h2v2H8v-2zm4 0h2v2h-2v-2z"/>
    </svg>
    EquaSmart
</h1>

<input type="text" id="pergunta" placeholder="Digite sua pergunta de matemática">
<div>
    <button onclick="responder()">Calcular</button>
    <button onclick="apagar()">Apagar</button>
</div>
<div id="resultado">Resultado aparecerá aqui</div>

<footer>Desenvolvido por <span style="color:#2196F3; font-weight:bold;">kel_mod</span></footer>

<script>
async function responder() {
    const pergunta = document.getElementById('pergunta').value;
    const resultadoDiv = document.getElementById('resultado');
    resultadoDiv.innerText = "Calculando...";

    try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer SUA_CHAVE_API_AQUI"
            },
            body: JSON.stringify({
                model: "gpt-4o-mini",
                messages: [
                    { role: "system", content: "Você é um assistente de matemática que retorna apenas o resultado direto, sem explicações." },
                    { role: "user", content: pergunta }
                ],
                temperature: 0
            })
        });

        const data = await response.json();
        const resposta = data.choices[0].message.content;
        resultadoDiv.innerText = resposta.trim();
    } catch (error) {
        resultadoDiv.innerText = "Erro ao conectar com a API: " + error;
    }
}

function apagar() {
    document.getElementById('pergunta').value = '';
    document.getElementById('resultado').innerText = 'Resultado aparecerá aqui';
}
</script>
</body>
</html>

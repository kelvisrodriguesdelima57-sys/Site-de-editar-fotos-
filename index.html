<!DOCTYPE html>

<head>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;

        padding: 20px;

    h1 {
        color: #2196F3;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        flex-wrap: wrap;

    .tipo-selector {

    button:hover {

    }

    #resultado {

        text-align: center;

    }

    footer {
        margin-top: auto;
        padding: 10px;

    }

        body {

        }

        button {

            font-size: 18px;

        }

        #resultado {

    @media (max-width: 480px) {
        body {
            padding: 10px;

        h1 {
            font-size: 26px;

        }

            padding: 10px;
            margin: 10px 0 5px 0;
        }

            padding: 12px;

        }

        .buttons {
            gap: 12px;
        }

        button {
            font-size: 16px;
            padding: 14px 18px;
            min-height: 48px;
        }

        #resultado {
            font-size: 18px;
            padding: 15px;
            margin-top: 20px;
        }

        footer {
            font-size: 12px;
            padding: 15px 5px;
        }
    }

    @media (max-width: 320px) {
        h1 {
            font-size: 22px;
            flex-direction: column;
            gap: 8px;
        }

        h1 svg {
            margin: 0;
        }

        .tipo-selector {
            font-size: 14px;
            padding: 8px;
            margin: 8px 0 5px 0;
        }

        input {
            font-size: 16px;
            padding: 10px;
            margin: 5px 0 10px 0;
        }

        button {
            font-size: 15px;

        }

        #resultado {

            padding: 12px;
        }
    }
</style>
</head>
<body>
<h1>
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#2196F3" viewBox="0 0 24 24">
        <path d="M6 2h12a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm0 2v16h12V4H6zm2 2h2v2H8V6zm4 0h2v2h-2V6zm-4 4h2v2H8v-2zm4 0h2v2h-2v-2zm-4 4h2v2H8v-2zm4 0h2v2h-2v-2z"/>
    </svg>
    EquaSmart
</h1>

<select id="tipo" class="tipo-selector">
    <option value="basico">üî¢ B√°sico</option>
    <option value="algebra">üìê √Ålgebra</option>
    <option value="calculo">‚à´ C√°lculo</option>
    <option value="geometria">üìè Geometria</option>
    <option value="estatistica">üìä Estat√≠stica</option>
</select>
<input type="text" id="pergunta" placeholder="Digite sua pergunta de matem√°tica">
<div class="buttons">
    <button onclick="responder()">Calcular</button>
    <button onclick="apagar()">Apagar</button>
</div>

<div id="resultado">Resultado aparecer√° aqui</div>

<footer>Desenvolvido por <span style="color:#2196F3; font-weight:bold;">kel_mod</span></footer>

<script>
// Atualizar placeholder baseado no tipo selecionado
function atualizarPlaceholder() {
    const tipo = document.getElementById('tipo').value;
    const perguntaInput = document.getElementById('pergunta');
    
    const placeholders = {
        'basico': 'Ex: 15 + 7 * 3, 100 / 4 - 5',
        'algebra': 'Ex: Resolva 2x + 5 = 13, Simplifique (x+2)(x-3)',
        'calculo': 'Ex: Derivada de x¬≥ + 2x, Integral de 3x¬≤ dx',
        'geometria': 'Ex: √Årea do c√≠rculo r=5, Volume cubo lado=3',
        'estatistica': 'Ex: M√©dia de (10,20,30,40), Desvio padr√£o de (5,7,9)'
    };
    
    perguntaInput.placeholder = placeholders[tipo] || 'Digite sua pergunta de matem√°tica';
}

// Inicializar placeholder
document.addEventListener('DOMContentLoaded', function() {
    atualizarPlaceholder();
    document.getElementById('tipo').addEventListener('change', atualizarPlaceholder);
});

async function responder() {
    const pergunta = document.getElementById('pergunta').value;
    const tipo = document.getElementById('tipo').value;
    const resultadoDiv = document.getElementById('resultado');
    
    if (!pergunta.trim()) {
        resultadoDiv.innerText = "Por favor, digite uma pergunta de matem√°tica";
        return;
    }
    
    resultadoDiv.innerText = "Calculando...";

    try {
        const response = await fetch("/api/calcular", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                pergunta: pergunta,
                tipo: tipo
            })
        });

        const data = await response.json();
        
        if (response.ok) {
            resultadoDiv.innerText = data.resposta;
        } else {
            resultadoDiv.innerText = "Erro: " + (data.error || "Erro desconhecido");
        }
    } catch (error) {
        resultadoDiv.innerText = "Erro ao conectar com o servidor: " + error.message;
    }
}

function apagar() {
    document.getElementById('pergunta').value = '';
    document.getElementById('resultado').innerText = 'Resultado aparecer√° aqui';
}
</script>
</body>

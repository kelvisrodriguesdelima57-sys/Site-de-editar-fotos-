<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala do Futuro - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(20, 20, 20, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 { font-size: 1.8rem; margin-bottom: 20px; color: #00aaff; }

        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #aaa; }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
            background: #2a2a2a;
            color: #fff;
        }
        input:focus { border: 1px solid #00aaff; }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background: #00aaff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover { background: #0088cc; }

        .ad-space {
            margin: 20px 0;
            padding: 10px;
            background: #111;
            border: 1px dashed #333;
            border-radius: 10px;
            color: #555;
            font-size: 0.9rem;
        }

        /* Overlay Anti-AdBlock */
        #adblock-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(10, 10, 10, 0.95);
            z-index: 9999;
            color: #fff;
            text-align: center;
            padding: 50px 20px;
        }
        #adblock-overlay h2 { color: #ff4444; margin-bottom: 15px; }
        #adblock-overlay p { margin-bottom: 20px; }
        #adblock-overlay button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #00aaff;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
        }
        #adblock-overlay button:hover { background: #0088cc; }
    </style>
</head>
<body>
    <!-- Overlay Anti-AdBlock -->
    <div id="adblock-overlay">
        <h2>üö´ AdBlock Detectado</h2>
        <p>Por favor, desative o AdBlock para acessar a Sala do Futuro.</p>
        <button onclick="location.reload()">Tente novamente</button>
    </div>

    <!-- Conte√∫do principal -->
    <div class="container">
        <h1>Login Sala do Futuro</h1>
        <div class="ad-space">Espa√ßo para an√∫ncios</div>

        <form id="loginForm">
            <div class="input-group">
                <label for="ra">RA</label>
                <input type="text" id="ra" name="ra" placeholder="Digite seu RA" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>

        <div class="ad-space">Outro espa√ßo para an√∫ncios</div>
    </div>

    <script>
        // Anti-AdBlock simples
        window.addEventListener("load", () => {
            const testAd = document.createElement("div");
            testAd.className = "adsbox";
            testAd.style.height = "1px";
            document.body.appendChild(testAd);

            setTimeout(() => {
                if (testAd.offsetHeight === 0) {
                    document.getElementById("adblock-overlay").style.display = "block";
                }
                testAd.remove();
            }, 100);
        });

        // Login integrado com API
        document.getElementById("loginForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const ra = document.getElementById("ra").value.trim();
            const senha = document.getElementById("senha").value.trim();

            if (!ra || !senha) {
                alert("Preencha todos os campos!");
                return;
            }

            try {
                const response = await fetch("https://api.sala-do-futuro.exemplo/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ ra, senha })
                });

                if (!response.ok) {
                    throw new Error("Falha no login");
                }

                const data = await response.json();
                
                if (data.token) {
                    alert("‚úÖ Login bem-sucedido!");
                    // Exemplo: salvar token e redirecionar
                    localStorage.setItem("token", data.token);
                    window.location.href = "/painel.html";
                } else {
                    alert("‚ùå RA ou senha incorretos!");
                }
            } catch (error) {
                alert("Erro ao conectar com o servidor!");
                console.error(error);
            }
        });
    </script>
</body>
</html>
